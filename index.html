<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shattered Isles Generator</title>
<style>
  body { margin: 0; background: #111; color: white; font-family: sans-serif; }
  canvas { display: block; background: #222; cursor: grab; }
  #controls {
    position: fixed; top: 10px; left: 10px; z-index: 10;
    background: rgba(0,0,0,0.7); padding: 8px; border-radius: 8px;
  }
  button {
    margin: 2px; padding: 4px 8px;
    font-size: 14px; border: none; border-radius: 4px;
    background: #444; color: white; cursor: pointer;
  }
  button:hover { background: #666; }
</style>
</head>
<body>
<div id="controls">
  <button onclick="zoomIn()">Zoom In</button>
  <button onclick="zoomOut()">Zoom Out</button>
  <button onclick="generate()">Regenerate</button>
</div>
<canvas id="canvas"></canvas>
<script>
// Basic pseudo-random noise function for islands (simple & works everywhere)
function noise(x, y) {
  return Math.sin(x*12.9898 + y*78.233) * 43758.5453 % 1;
}

const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

let gridSize = 100; // change to 500 for huge map
let tileSize = 16;
let scale = 1;
let offsetX = 0, offsetY = 0;
let isDragging = false, dragStartX, dragStartY;
let grid = [];

const terrainColors = {
  water: "#223",
  sand: "#cc9",
  grass: "#3a5",
  jungle: "#264",
  rock: "#777",
  volcanic: "#a33"
};

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  draw();
}

window.addEventListener('resize', resize);

function generate() {
  grid = [];
  for (let y=0; y<gridSize; y++) {
    let row = [];
    for (let x=0; x<gridSize; x++) {
      let nx = x / gridSize - 0.5;
      let ny = y / gridSize - 0.5;
      let d = Math.sqrt(nx*nx + ny*ny) * 2;
      let e = (1 - d) + noise(x/10, y/10)*0.6;
      let terrain = "water";
      if (e > 0.4) terrain = "volcanic";
      else if (e > 0.3) terrain = "rock";
      else if (e > 0.2) terrain = "jungle";
      else if (e > 0.1) terrain = "grass";
      else if (e > 0.05) terrain = "sand";
      row.push(terrain);
    }
    grid.push(row);
  }
  draw();
}

function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for (let y=0; y<gridSize; y++) {
    for (let x=0; x<gridSize; x++) {
      let drawX = (x * tileSize * scale) + offsetX;
      let drawY = (y * tileSize * scale) + offsetY;
      if (drawX + tileSize*scale < 0 || drawY + tileSize*scale < 0 ||
          drawX > canvas.width || drawY > canvas.height) continue;
      let terrain = grid[y][x];
      ctx.fillStyle = terrainColors[terrain];
      ctx.fillRect(drawX, drawY, tileSize*scale, tileSize*scale);
      ctx.strokeStyle = "rgba(0,0,0,0.2)";
      ctx.strokeRect(drawX, drawY, tileSize*scale, tileSize*scale);
    }
  }
}

canvas.addEventListener('mousedown', (e) => {
  isDragging = true;
  dragStartX = e.clientX - offsetX;
  dragStartY = e.clientY - offsetY;
  canvas.style.cursor = "grabbing";
});
canvas.addEventListener('mouseup', () => {
  isDragging = false;
  canvas.style.cursor = "grab";
});
canvas.addEventListener('mouseleave', () => {
  isDragging = false;
  canvas.style.cursor = "grab";
});
canvas.addEventListener('mousemove', (e) => {
  if (isDragging) {
    offsetX = e.clientX - dragStartX;
    offsetY = e.clientY - dragStartY;
    draw();
  }
});

function zoomIn() { scale *= 1.2; draw(); }
function zoomOut() { scale /= 1.2; draw(); }

generate();
resize();
</script>
</body>
</html>
